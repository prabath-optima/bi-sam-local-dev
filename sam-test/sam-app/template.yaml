AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Resources:
  ExtractToken:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./src/ExtractToken/
      Handler: bootstrap
      Runtime: dotnet8
      Environment:
        Variables:
          MONGODB_URI: "mongodb://username:password@mongodb:27017/MfaDataStore?authSource=admin"

  GetToken:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./src/GetToken/
      Handler: bootstrap        
      Runtime: dotnet8
      MemorySize: 1024
      Timeout: 60
      Environment:
        Variables:
          MONGODB_URI: "mongodb://username:password@mongodb:27017/MfaDataStore?authSource=admin"
      Events:
        GetTokenApi:
          Type: Api
          Properties:
            Path: /get-token
            Method: get
            RestApiId:
              Ref: APIResource

  APIResource:
    Type: AWS::Serverless::Api
    Properties:
      Name: APIResourceGateway
      StageName: dev
